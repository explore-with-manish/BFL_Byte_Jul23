<div class="row">
    <div class="col-lg-8 offset-lg-2">
        <form class="form-horizontal" [formGroup]="employeeForm" (submit)="onSubmit()">
            <fieldset class="form-group border p-3">
                <legend class="text-center">
                    <h3>Employee Details Form</h3>
                </legend>
                <div class="form-group">
                    <label for="employeeID">Employee ID:</label>
                    <input type="text" readonly class="form-control" id="employeeID" formControlName="employeeID">
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="designation">Designation:</label>
                    <input type="text" class="form-control" id="designation" formControlName="designation">
                </div>
                <div class="form-group">
                    <label for="salary">Salary:</label>
                    <input type="text" class="form-control" id="salary" formControlName="salary">
                </div>
                <div class="d-grid gap-2 mx-auto mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" (click)="reset()">Reset</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
